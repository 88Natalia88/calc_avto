<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <form id="form"> 
        <div class="main">
            <h1>Калькулятор стоимости автомобиля</h1>
    <div class="brand">
<select class="brand__select" id="sel">
    <option value="" disabled selected hidden>Марка</option>
    <option value="Opel">Opel</option>
    <option value="Reno">Reno</option>
    <option value="Mazda">Mazda</option>
    <option value="Gaguar">Jaguar</option>
</select>
</div>
<div class="model">
    <select class="model__select" id="sel_1">
        <option value ="" disabled selected hidden>Модель</option>
       <!-- <option value="astra">Astra</option>
        <option value="zafira">Zafira</option>
        <option value="mokka">Mokka</option>
        <option value="corsa">Corsa</option>
        
        <option value="logan">Logan</option>
        <option value="sandero">Sandero</option>
        <option value="duster">Duster</option>
        <option value="kaptur">Kaptur</option>
    
        <option value="cx-5">CX-5</option>
        <option value="cx-9">CX-9</option>
        <option value="cx-3">CX-3</option>
        <option value="cx-7">CX-7</option>
       
        <option value="e-pace">E-Pace</option>
        <option value="f-pace">F-Pace</option>
        <option value="i-pace">I-Pace</option>
        <option value="f-type">F-Type</option>-->
        
    </select>
</div>
<div class="fuelAll" aria-required="true">
<label for="fuel">Тип топлива</label>
<div>
<input type="radio" name="fuel" id="petrol" value="бензин">Бензин <br>
<input type="radio" name="fuel" id="diesel" checked value="дизель">Дизель<br>
<input type="radio" name="fuel" id="gas" value="газ">Газ<br>
<input type="radio" name="fuel" id="electricity" value="Электричество">Электричество
</div></div>
<div class="volumeAll">
<label for="volume">Объем двигателя, см<sup>3</sup></label>
<input type="text" name="volume" id="volume" required>
</div>
<div class="powerAll">
    <label for="power">Мощность, л.с.</label>
    <input type="text" name="power" id="power" required>
</div>
<div class="stateAll">
    <label for="state">Состояние автомобиля</label>
    <div>
    <input type="radio" name="state" id="new" value="new" checked>Новый<br>
    <input type="radio" name="state" id="used" value="used" >Подержаный<br>
    <input type="radio" name="state" id="broken" value="broken">Битый<br>
</div></div>
<div class="ownersAll">
    <label for="owners">Количество владельцев</label>
    <div>
    <input type="radio" name="owners" checked id="one">1-2 владельца<br>
    <input type="radio" name="owners" id="more">более 3-х владельцев
</div></div>
<div class="ageAll">
    <label for="age">Возраст автомобиля</label>
    <div>
<input type="radio" name="age" id="young">Меньше 3-х лет<br>
<input type="radio" name="age" checked id="middle">от 3 - 5 лет<br>
<input type="radio" name="age" id="old">от 5 - 7 лет<br>
<input type="radio" name="age" id="oldest">Больше 7 лет
</div></div>
<div class="paymentAll">
    <label for="payment">Способ оплаты</label>
    <div id="pay">
    <input type="radio" name="payment" id="card" value="Картой">Картой<br>
    <input type="radio" name="payment" checked id="cash" value="Наличными">Наличными<br>
    <input type="radio" name="payment" id="check" value="Счет на юридическое лицо">Счет на юридическое лицо
</div></div>
<div class="button">
    <h5>* - все поля обязательны для заполнения</h5>
    <input type="button" id="btn" value="Рассчитать">
</div>
<div class="text">
    <p id="text-price"></p>
</div>
</div>
</form>
    <script src="js/index.js"></script>
</body>
</html>
