<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <form id="form" name="form"> 
        <div class="main">
            <h1>Калькулятор стоимости автомобиля</h1>
    <div class="brand">
<select class="brand__select" id="sel">
    <option value="" disabled selected hidden>Марка</option>
    <option value="Opel">Opel</option>
    <option value="Reno">Reno</option>
    <option value="Mazda">Mazda</option>
    <option value="Gaguar">Jaguar</option>
</select>
</div>
<div class="model">
    <select class="model__select" id="sel_1">
        <option value ="" disabled selected hidden>Модель</option>
    </select>
</div>
<div class="fuelAll">
<p>Тип топлива</p>
<div>
<input type="radio" name="fuel" id="petrol" value="бензин"><label for="petrol">Бензин</label><br>
<input type="radio" name="fuel" id="diesel" checked value="дизель"><label for="diesel">Дизель</label><br>
<input type="radio" name="fuel" id="gas" value="газ"><label for="gas">Газ</label><br>
<input type="radio" name="fuel" id="electricity" value="Электричество"><label for="electricity">Электричество</label>
</div></div>
<div class="volumeAll">
<label for="volume">Объем двигателя, см<sup>3</sup>(от 1.1 л до 3.5 л)</label>
<input type="text" name="volume" id="volume" required minlength="3" maxlength="3">
</div>
<div class="powerAll">
    <label for="power">Мощность, л.с.</label>
    <input type="text" name="power" id="power" required minlength="3" maxlength="3">
</div>
<div class="stateAll">
    <p>Состояние автомобиля</p>
    <div>
    <input type="radio" name="state" id="new" value="new" checked><labe for="new">Новый</labe><br>
    <input type="radio" name="state" id="used" value="used"><labe for="used">Подержаный</labe><br>
    <input type="radio" name="state" id="broken" value="broken"><labe for="broken">Битый</labe><br>
</div></div>
<div class="ownersAll">
    <p>Количество владельцев</p>
    <div>
    <input type="radio" name="owners" checked id="one"><label for="one">1-2 владельца</label><br>
    <input type="radio" name="owners" id="more"><label for="more">более 3-х владельцев</label>
</div></div>
<div class="ageAll">
    <p>Возраст автомобиля</p>
    <div>
<input type="radio" name="age" id="young"><label for="young">Меньше 3-х лет</label><br>
<input type="radio" name="age" checked id="middle"><label for="middle">от 3 - 5 лет</label><br>
<input type="radio" name="age" id="old"><label for="old">от 5 - 7 лет</label><br>
<input type="radio" name="age" id="oldest"><label for="oldest">Больше 7 лет</label>
</div></div>
<div class="paymentAll">
    <p>Способ оплаты</p>
    <div id="pay">
    <input type="radio" name="payment" id="card" value="Картой"><label for="card">Картой</label><br>
    <input type="radio" name="payment" checked id="cash" value="Наличными"><label for="cash">Наличными</label><br>
    <input type="radio" name="payment" id="check" value="Счет на юридическое лицо"><label for="check">Счет на юридическое лицо</label>
</div></div>
<div class="button">
    <h5>* - все поля обязательны для заполнения</h5>
    <input type="button" id="btn" value="Рассчитать">
</div>
<div class="text">
    <p id="text-price"></p>
</div>
</div>
</form>
    <script src="js/index.js"></script>
</body>
</html>
