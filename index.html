<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <form id="form"> 
        <div class="main">
            <h1>Калькулятор стоимости автомобиля</h1>
    <div class="brand">
<select class="brand__select">
    <option value="" disabled selected hidden>Марка</option>
    <option value="opel">Opel</option>
    <option value="reno">Reno</option>
    <option value="mazda">Mazda</option>
    <option value="jaguar">Jaguar</option>
</select>
</div>
<div class="model">
    <select class="model__select">
        <option value="" disabled selected hidden>Модель</option>
        <option value="astra">Astra</option>
        <option value="zafira">Zafira</option>
        <option value="mokka">Mokka</option>
        <option value="insignia">Insignia</option>
        <option value="corsa">Corsa</option>
        <option value="logan">Logan</option>
        <option value="sandero">Sandero</option>
        <option value="duster">Duster</option>
        <option value="kaptur">Kaptur</option>
        <option value="arkana">Arkana</option>
        <option value="master">Master</option>
        <option value="cx-5">CX-5</option>
        <option value="cx-9">CX-9</option>
        <option value="cx-3">CX-3</option>
        <option value="cx-7">CX-7</option>
        <option value="mazda 3">Mazda 3</option>
        <option value="mazda 2">Mazda 2</option>
        <option value="mazda 5">Mazda 5</option>
        <option value="e-pace">E-Pace</option>
        <option value="f-pace">F-Pace</option>
        <option value="i-pace">I-Pace</option>
        <option value="f-type">F-Type</option>
        <option value="xe">XE</option>
        <option value="xf">XF</option>
    </select>
</div>
<div class="main-1">
<div class="fuelAll">
<label for="fuel">Тип топлива</label>
<input type="radio" name="fuel" id="petrol" checked>Бензин <br>
<input type="radio" name="fuel" id="diesel">Дизель<br>
<input type="radio" name="fuel" id="gas">Газ<br>
<input type="radio" name="fuel" id="electricity">Электричество
</div>
<div class="volumeAll">
<label for="volume">Объем двигателя, см<sup>3</sup></label>
<input type="text" name="volume" id="volume">
</div>
<div class="powerAll">
    <label for="power">Мощность, л.с.</label>
    <input type="text" name="power" id="power">
</div>
<div class="stateAll">
    <label for="state">Состояние автомобиля</label>
    <input type="radio" name="state" checked>Новый<br>
    <input type="radio" name="state">Подержаный<br>
    <input type="radio" name="state">Битый<br>
</div>
<div class="ownersAll">
    <label for="owners">Количество владельцев</label>
    <input type="radio" name="owners" checked>1-2 владельца<br>
    <input type="radio" name="owners">более 3-х владельцев
</div>
<div class="ageAll">
    <label for="age">Возраст автомобиля</label>
<input type="radio" name="age" checked>Меньше 3-х лет<br>
<input type="radio" name="age">от 3 - 5 лет<br>
<input type="radio" name="age">от 5 - 7 лет<br>
<input type="radio" name="age">Больше 7 лет
</div>
<div class="paymentAll">
    <label for="payment">Способ оплаты</label>
    <input type="radio" name="payment" checked>Картой<br>
    <input type="radio" name="payment">Наличными<br>
    <input type="radio" name="payment">Счет на юридическое лицо
</div>
</div>
<div class="button">
    <input type="button" id="btn" value="Рассчитать">
</div>
<div class="text">
    <p id="text-price"></p>
</div>
</div>
</form>
    <script src="js/index.js"></script>
</body>
</html>
